models:
  linear_regression:
    exclude_features: ["DepDel15"]
    target: "DepDelayMinutes"

  sgd_regressor:
    exclude_features: ["DepDel15"]
    target: "DepDelayMinutes"
    params:
      max_iter: 1000
      random_state: 42
    n_iter: 10
    param_dist:
      alpha: [0.0001, 0.001, 0.01, 0.1]
      max_iter: [1000, 2000, 5000]
      eta0: [0.001, 0.01, 0.1]
      learning_rate: ["constant", "optimal", "invscaling"]
      random_state: [42]

  histgradientboosting_regression:
    exclude_features: ["DepDel15"]
    target: "DepDelayMinutes"
    params:
      max_iter: 100
      learning_rate: 0.1
      max_depth: 5
      random_state: 42
    n_iter: 10
    param_dist:
      learning_rate: [0.01, 0.1, 0.2, 0.3]
      max_depth: [3, 5, 10, None]
      min_samples_leaf: [1, 5, 10]
      random_state: [42]

  logistic_regression:
    exclude_features: ["DepDelayMinutes"]
    target: "DepDel15"
    params:
      solver: "saga"
      random_state: 42
    n_iter: 10
    param_dist:
      solver: ["saga"]
      random_state: [42]

  histgradientboosting_classifier:
    exclude_features: ["DepDelayMinutes"]
    target: "DepDel15"
    params:
      max_iter: 100
      learning_rate: 0.1
      max_depth: 5
      random_state: 42
    n_iter: 10
    param_dist:
      learning_rate: [0.01, 0.1, 0.2, 0.3]
      max_depth: [3, 5, 10, None]
      min_samples_leaf: [1, 5, 10]
      random_state: [42]

  sgd_classifier:
    exclude_features: ["DepDelayMinutes"]
    target: "DepDel15"
    params:
      max_iter: 1000
      random_state: 42
    n_iter: 10
    param_dist:
      loss: ["hinge", "log", "modified_huber"]
      alpha: [0.0001, 0.001, 0.01, 0.1]
      max_iter: [1000, 2000, 5000]
      random_state: [42]


